<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JDBC</title>
</head>
<body>
	<h2>Compute Grade and Insert</h2>
	<form action="computegrade.action" method="post">
		<p>
			Enter Name:
			<input name="name" type="text" required/>
		</p>
		<p>
			Enter Student ID:
			<input name="studentID" type="text" required/>
		</p>
		<p>
			Enter Midterm Grade:
			<input name="midtermGrade" type="number" required/>
		</p>
		<p>
			Enter Prefinal Grade:
			<input name="prefinal" type="number" required/>
		</p>
		<p>
			<input type="submit" value="SUBMIT"/>
		</p>
	
	</form>
	
	</br></br>
	
	<h2>Display All Records</h2>
	<form action="displayrecords.action" method="POST">
		<input type="submit" value="Display Records"/>
	</form>
</body>
</html>
